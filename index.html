<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="cal">
            <div class="base">
                <div class="display"> ERROR</div>
                <div class="rows">
                    <div class="r1">
                        <div class="clear">CLEAR</div>
                        <div class="delete">DELETE</div>
                    </div>

                    <div class="r2">
                        <div class="n seven">7</div>
                        <div class="n eight">8</div>
                        <div class="n nine">9</div>
                        <div class="sym div">/</div>
                        
                    </div>

                    <div class="r3">
                        <div class="n four">4</div>
                        <div class="n five">5</div>
                        <div class="n six">6</div>
                        <div class="sym mul">x</div>
                        
                    </div>

                    <div class="r4">
                        <div class="n one">1</div>
                        <div class="n two">2</div>
                        <div class="n three">3</div>
                        <div class="sym sub">-</div>
                        
                    </div>

                    <div class="r5">
                        <div class="n zero">0</div>
                        <div class="n decimal">.</div>
                        <div class="n equal">=</div>
                        <div class="sym add">+</div>
                        
                    </div>


                </div>
            </div>
        </div>
    </div>
     <div class="footer">
        <p class="year">2022</p>
        <p class="cr">&copy;</p>
        <a href="https://github.com/manaswitasolanki"><img class="git" src="github-logo.png" alt="github link"></a>
        <p class="name">manaswitasolanki</p>
        
     </div>
    
    <script src="calci.js"></script>
</body>
</html>
